<div class="header not-raven">
  <h1>F1 Drivers Championship</h1>
  <span>2013</span>
</div>
<input class="search-box" type="text" ng-model="nameFilter" placeholder="Search..."/>
<div class="raven-box on-raven">
  running in raven context...
  <button ng-click="sendToRaven()">CALL RAVEN</button>
</div>
<table>
<thead>
  <tr><th colspan="4">Drivers Championship Standings</th></tr>
</thead>
<tbody>
  <tr ng-repeat="driver in driversList | filter: searchFilter">
    <td class="num">{{$index + 1}}</td>
    <td class="driver">
      <img ng-src="img/flags/{{driver.Driver.nationality}}.png" />
      <a ng-href="./#!/driver/{{driver.Driver.driverId}}">
	  	{{driver.Driver.givenName}}&nbsp;{{driver.Driver.familyName}}
	  </a>
	</td>
    <td>{{driver.Constructors[0].name}}</td>
    <td>{{driver.points}}</td>
  </tr>
</tbody>
</table>
